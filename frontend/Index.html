<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>BearPipe || Chat</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu Nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
                <!--<div class="message--self">
                    To guard and defend, crush them</div>

                <div class="message--other">
                    <span class="message--sender">O Urso roeu a roupa do rei de roma</span>
                    ola eu sou um urso!
                </div> --> 
            </section>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma Mensagem!" required />
                <button type="submit" class="chat__button">
                    <ion-icon class="send" name="send">Send</ion-icon>
                </button>
            </form>
        </section>
    </section>
    <script src="./js/Script.JS"></script>
</body>
</html>
